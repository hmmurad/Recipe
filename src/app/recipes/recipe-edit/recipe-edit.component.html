<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success me-3"
            type="submit"
            [disabled]="!recipeForm.valid"
          >
            {{ editMode ? "Update" : "Save" }}
          </button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">ImagePath</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              #imagePath
              formControlName="imagePath"
            />
          </div>
        </div>
      </div>
      <div class="row my-3" *ngIf="imagePath.value">
        <div class="col-xs-12">
          <img
            src="{{ imagePath.value }}"
            class="img-responsive"
            style="width: 100%; height: 300px"
            alt=""
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="5"
              class="form-control"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row mb-2"
            *ngFor="let ingredient of ingredientsControls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-md-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-md-2">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button
                class="btn btn-success"
                type="button"
                (click)="onAddIngredient()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
